<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Google SignIn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="424718999273-ff8decald4e1se1novcu53f3oebeulfk.apps.googleusercontent.com">
</head>
<body class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google Sign-In</h1>
      <hr>
      <div class="row mt-2">
        <div class="col-sm-6">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div class="col-sm-6">
          <a href="#" onclick="signOut();">Sign out</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <h1>Login Manual</h1>
      <hr>
      <form class="d-grid" action="">
        <input type="text" name="correo" class="form-control mb-2" placeholder="email">
        <input type="password" name="password" class="form-control mb-2" placeholder="password">
        <button class="btn btn-primary">
          Ingresar
        </button>
      </form>
    </div>
  </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
